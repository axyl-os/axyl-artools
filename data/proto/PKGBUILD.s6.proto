_inst_s6(){
    local sv="$1"
    for f in dependencies down type up; do
        if [ -f "${srcdir}/$sv.$f" ]; then
            install -Dm644 "${srcdir}/$sv.$f" "${pkgdir}"/etc/s6/sv/"$sv/$f"
        fi
    done
}

package() {
    _inst_s6 "NAME"
}


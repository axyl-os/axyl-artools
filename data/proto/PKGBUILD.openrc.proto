pkgname=NAME-openrc
pkgver=VERSION
pkgrel=1
epoch=
pkgdesc="Openrc NAME init script"
arch=('any')
url="https://gitea.artixlinux.org/artixlinux/packages-openrc"
license=('GPL2')
groups=()
depends=("openrc" "NAME")
makedepends=()
checkdepends=()
optdepends=()
provides=("init-NAME")
conflicts=("init-NAME")
replaces=()
backup=()
options=()
install=
changelog=
source=(NAME.{confd,initd})
sha256sums=()

_inst_openrc() {
    local sv="$1"
    if [ -f "${srcdir}/$sv".confd ]; then
        install -Dm644 "${srcdir}/$sv".confd "${pkgdir}"/etc/conf.d/"$sv"
    fi
    if [ -f "${srcdir}/$sv".initd ]; then
        install -Dm755 "${srcdir}/$sv".initd "${pkgdir}"/etc/init.d/"$sv"
    fi
}

package() {
    _inst_openrc "NAME"
}
